version: '3'

service:

  nginx:
    build:
      context: .
      dockerfile: requirement/nginx/Dockerfile
    container_name: nginx
# depends_on:
#   - wordpress
  ports:
    - "443:443"
  volumes:
    - ./requirement/nginx/conf/:/etc/nginx/http.d/
    - ./requirement/nginx/tools/:/etc/nginx/ssl/
  restart: always

  mariadb:
    build:
      context: .
      dockerfile: mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always

  wordpress:
    build:
      context: .
      dockerfile: wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    volumes:
      - wp-volume:/var/www/
